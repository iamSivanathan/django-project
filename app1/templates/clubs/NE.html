<!DOCTYPE html>
<html lang="en">
<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NorthEast United FC</title>
    <link rel="stylesheet" href="{% static 'CSS/clubs/clubplayers.css'%}">
</head>
<body>
<section id="team-players">
    
    <div class="club-heading" style="background: linear-gradient(to right, #DF2326,#2D1F1F);">
        <img src="{% static 'image/nor.fc.webp'%}" alt="" width="130px">
        <h1>NorthEast United FC</h1>
    </div>
    
    <div class="players-table-container">

    <table>
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Matches</th>
            <th>Goals</th>
        </thead>

        {% for x in pl%}
        <tr>
            <td>{{x.id}}</td>
           <td>{{x.name}}</td>
           <td>{{x.position}}</td>
           <td>{{x.mathch}}</td>
           <td>{{x.goal}}</td>
           
        
        </tr>
        {% endfor%}    
        
    </table>

    </div>
</section>

<section id="club-footer">
    <h2>clubfooter</h2>
</section>
</body>
</html>
